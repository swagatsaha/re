    /* Floating effect for courses */

    .course {

        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box; /* Add this to include padding and border in the width */
        animation: float 3s ease-in-out infinite; /* Apply floating animation */
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 2; /* Ensure it is above other content */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;

    }

    .modal-content {
        background-color: #fefefe;
        margin: 29% auto; /* Adjust the vertical position */

        width: 60%; /* Set the width of the modal */
        max-width: 100%; /* Set maximum width */

    }

    .modal-content img {

        max-height: 100%; /* Set maximum height to 100% */

        font-weight: bold;
    }

    .close:hover,
    .close:focus {

    }

     // Get the close button

     // When the user clicks on the close button, close the modal
